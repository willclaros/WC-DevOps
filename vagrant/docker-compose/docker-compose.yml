version: '3'
services:
  jenkins_server:
    image: "registry.jala.info/devops/jenkins/jenkins:2.107.3-alpine"
    ports:
      - "8080:8080"
      - "5000:5000"
    volumes:
      - ./jenkins:/var/jenkins_home
  jenkins_slave:
    image: "registry.jala.info/devops/jenkins/jnlp-slave:3.27-1-alpine"
    args:
      - -url
      - http://jenkins_server
      - -workDir=/home/jenkins/agent
      - <secret>
      - <name agent>